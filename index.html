// tracking color user wants and when they're drawing 
let currentColor = null
let drawing = false

nn.on('keyDown', function(event) {
  const key = event.key.toUpperCase()
  if (['R', 'Y', 'B'].includes(key)) {
      currentColor = key
      }
})

nn.on('mouseDown', function() {
  drawing = true
})

nn.on('mouseUp', function() {
  drawing = false
})

function drawEmoji (color) {
  let color_list = []
  if (color === 'R') color_list = red
  else if (color === 'Y') color_list = yellow
  else if (color === 'B') color_list = blue
  
  nn.create('span')
    .content(nn.random(color_list))
    .css({
      position: 'absolute',
      left: nn.mouseX,
      top: nn.mouseY
    })
    .addTo('body') 
}

nn.on('update', function () {
  if (drawing && currentColor) {
    drawEmoji(currentColor)
  }
})
